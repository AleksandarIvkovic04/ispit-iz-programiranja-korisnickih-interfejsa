
<mat-card class="singup-form" appearance="outlined">
    <mat-card-header>
        <h1>Sing up now</h1>
    
     
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="width-full">
            <mat-label>Email</mat-label>
            <input type="email" matInput (change)="updateEmail($event)">
          </mat-form-field>
          <mat-form-field class="width-full">
            <mat-label>Name</mat-label>
            <input type="text" matInput (change)="updateName($event)">
          </mat-form-field>
          <mat-form-field class="width-full">
            <mat-label>Surname</mat-label>
            <input type="text" matInput (change)="updateSurname($event)">
          </mat-form-field>
          <mat-form-field class="width-full">
            <mat-label>Password</mat-label>
            <input type="password" matInput (change)="updatePassword($event)">
          </mat-form-field>
          <mat-form-field class="width-full">
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput (change)="updateComfirmPassword($event)">
          </mat-form-field>
          <mat-form-field class="width-full">
            <mat-label>Adress</mat-label>
            <input type="text" matInput (change)="updateAdress($event)">
          </mat-form-field>
          <mat-form-field class="width-full">
            <mat-label>Phone number</mat-label>
            <input type="number" matInput (change)="updatePhone($event)">
          </mat-form-field>
          <mat-form-field class="width-full">
            <mat-label>Favorite type of movies</mat-label>
            <input type="text" matInput (change)="updateFavoriteTypeOfMovie($event)">
          </mat-form-field>
          <mat-form-field class="width-full">
            <mat-label>Date of birth</mat-label>
            <input type="text" matInput (change)="updatedate_of_birth($event)">
          </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button type="button" (click)="doSingup()">
<i class="fa-solid fa-circle-info"></i>Submit
        </button>
        <a mat-button  routerLink="/login">
            <i></i>Login 
        </a>
    </mat-card-actions>
  </mat-card>
