<div class="container" *ngIf="active">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <img [src]="getAvatarURL()" mat-card-avatar />
      <mat-card-title class="title">
        {{ active.name + ' ' + active.surname }}
      </mat-card-title>
      <mat-card-subtitle>{{ active.email }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-button type="button" (click)="doLogout()">Logout</button>
      <button mat-button [routerLink]="['/cart']">Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
